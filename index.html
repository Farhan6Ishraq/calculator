<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="screen"></div>
      <button class="item1 number">1</button>
      <button class="item2 number">2</button>
      <button class="item3 number">3</button>
      <button class="item4 number">4</button>
      <button class="item5 number">5</button>
      <button class="item6 number">6</button>
      <button class="item7 number">7</button>
      <button class="item8 number">8</button>
      <button class="item9 number">9</button>
      <button class="item10 number">0</button>
      <button class="item11 operator">+</button>
      <button class="item12 operator">-</button>
      <button class="item13 operator">*</button>
      <button class="item14 operator">/</button>
      <button class="item15 clear">Clear</button>
      <button class="item16 equal">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
